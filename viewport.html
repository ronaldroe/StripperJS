<!DOCTYPE html>
<html>
<head>
<title>StripperJS - A bookmarklet for simplifying content</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Viewport Bookmarklet</h1>
	<h2>A bookmarklet for displaying viewport information</h2>
	<p>Drag the link below to your bookmarks bar</p>
	<a title="Viewport Me" href="function vp_getViewport(){return this.w=Math.max(document.documentElement.clientWidth,window.innerWidth||0),this.h=Math.max(document.documentElement.clientHeight,window.innerHeight||0),this.orientation=w>h?'landscape':'portrait',this.output={w:this.w,h:this.h,orientation:this.orientation},this.output}function vp_init(){var t=document.createElement('div');t.classList.add('vp_vpElement'),t.style.backgroundColor='#ccc',t.style.border='1px solid black',t.style.padding='2px',t.style.fontSize='12px',t.style.position='fixed',t.style.top='10px',t.style.right='10px',t.style.zIndex='1000000',document.body.appendChild(t)}function vp_showSize(t){var e=document.querySelector('.vp_vpElement');e.innerHTML=t.w+' x '+t.h}vp_init(),vp_showSize(vp_getViewport()),window.addEventListener('resize',function(){vp_showSize(vp_getViewport())});">Viewport Me!</a>
</body></html>
